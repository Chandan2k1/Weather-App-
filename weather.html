<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Chandan</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="App">
        <div class="search">
            <input type="text" id="input-box" class="input-box" placeholder="Enter Your City Name Here....">
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Baripada,IN</div>
                <div class="date" id="date">12 July 2021(Monday)</div>
            </div>
            <div class="status">
                <div class="temp" id="temp">36&deg;C</div>
                <div class="min-max" id="min-max">30&deg;C(Min) / 38&deg;C(Max)</div>
                <div class="type" id="type">Sunny</div>
            </div>
            <div class="foot">Copyright &copy; 2021 Design By Chandan</div>
        </div>
        
       
    

    </div>
  
    <script src="script.js"></script>
    
   
</body>

</html>
